<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>UK road trips</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>UK road trips</h1>
    <p>
      Welcome to UK road trips, here you can plan your road trip around the UK
    </p>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/images/stonehenge.jpg"
            class="d-block w-100"
            alt="stonehenge"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/assets/images/uk-beach.avif"
            class="d-block w-100"
            alt="uk beach"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/assets/images/uk-country-side.webp"
            class="d-block w-100"
            alt="uk country side"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container mt-3">
      <div class="row">
        <p class="col-6">
          The Uk has over 1000 years of history, with a wide variety of places
          to visit.
        </p>
        <iframe
          class="col-6"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2987658.0249113576!2d-4.078718670231942!3d54.520652927150266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1758548321843!5m2!1sen!2suk"
          width="50%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="row">
        <img
          src="assets/images/stonehenge.jpg"
          alt="stonehenge"
          class="col-6"
        />
        <p class="col-6">This is a picture of stonehenge</p>
      </div>
      <div class="row">
        <p class="col-6">test</p>
        <img src="assets/images/uk-beach.avif" alt="uk beach" class="col-6" />
      </div>
      <div class="row">
        <img
          src="assets/images/uk-country-side.webp"
          alt="uk country side"
          class="col-6"
        />
        <p class="col-6">test 2</p>
      </div>
    </div>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- link to JavaScript page -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
